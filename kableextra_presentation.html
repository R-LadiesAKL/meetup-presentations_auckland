### Making Tables in R with dplyr

 + Main functions: group_by() and count()
  + arrange(), summarise(), mutate(), and ungroup() are also useful

--


```r
chocolate_data_sm %&gt;% 
  group_by(company) %&gt;%
  count()
```

```
## # A tibble: 6 x 2
## # Groups:   company [6]
##   company                    n
##   &lt;chr&gt;                  &lt;int&gt;
## 1 Arete                     22
## 2 Ocho                       6
## 3 Palette de Bine           11
## 4 Sirene                    11
## 5 Smooth Chocolator, The    16
## 6 Soma                      15
```

### kableExtra: main functions

  + kable() function comes from knitr to create tables
  
--

    + some parameters I often use:
      * col.names - allows you to rename your column names
      * caption - adds a caption to the top of your table
--

  + kable_styling() allows many different options to modify tables easily*
  
--
    
    + Within this function some things you can do include:
      * style the font
      * Alternate the color of your rows
      * Alter the width and position of your table
  
  .footnote[&lt;i&gt;* = at least more easily than having to code all of the modifications from scratch. I have still screamed at my computer while using kable_styling()&lt;/i&gt;]
